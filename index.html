<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/png" href="./img/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Recycle Ink Cartridges</title>
</head>

<body class="min-h-screen bg-gradient to-purple-300 sm:p-8 flex items-center justify-center">
    <div class="w-full max-w-6xl bg-white sm:rounded-xl shadow-xl overflow-hidden">
        <div class="grid  lg:grid-cols-[55%_45%] ">
            <!-- Left Section -->
            <div class=" bg-white rounded-sm shadow-sm w-full ">
                <!------ Recycle-logo section with position relative --------->
                <div class="w-full mx-auto space-y-6 p-2 ">
                    <div class="relative ">
                        <img src="./img/bg-img-logo.png" alt="" class="h-13 w-38 top-0 left-0">
                        <p class=" text-[#00143E] text-[10px]  absolute top-4 left-2 ledger-regular"
                            style="font-weight: 800;">
                            Recycle Ink Cartridges.
                        </p>
                    </div>
                </div>

                <!--------- This is the SVG Section ---------->
                <div class="flex items-center justify-center flex-col p-2 ">

                    <div class="p-4">
                        <h2 class=" text-2xl md:text-5xl text-center text-[#00143E]  ledger-regular mb-5"
                            style="font-weight: 900; margin-bottom: 1.2rem;">
                            Recycle Ink <br> Cartridges
                        </h2>
                        <img src="./img/photocopy-machine.svg" alt="" class="h-64 w-full">
                    </div>
                    <p class="text-gray-600 sm:text-[13px] md:text-[20px] max-w-sm text-center block"
                        style="margin-top: 1.2rem; margin-bottom: 2.5rem;">
                        Start your <span
                            class="text-blue-300 underline underline-offset-5 underline-blue-300  font-semibold ">FREE</span>
                        recycling scheme today!
                        It's easy and you will be entered in to our monthly draw to win 20 pounds worth of love 2 shop
                        vouchers.
                    </p>

                </div>

                <div class="flex justify-center">
                    <a href="#"
                        class="relative w-52 h-24  rounded-t-full flex flex-col items-center justify-center text-white font-semibold text-lg transition duration-300 noto-sans bg-indigo-500 hover:bg-blue-500"
                        >
                        Read more
                        <span class="absolute bottom-3 text-white text-2xl">&#x2193;</span>
                    </a>
                </div>
            </div>

            <!-- Right Section -->
            <div class="bg-[#142642]  pt-4 ">
                <div class="w-full mx-auto space-y-6 ">
                    <div class="flex hover:text-blue-500  justify-end items-center px-4 sm:mx-10">
                        <span class="text-[10px] text-white/85" style="margin-right: 1em; font-weight: 600;">SPREAD THE
                            WORD</span>
                        <a href="#">
                            <p class="h-8 w-8  rounded-full border border-white/85 shadow-md flex items-center justify-center text-white"
                                style="border: 1px solid white; ">

                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-4.5 ">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M7.217 10.907a2.25 2.25 0 1 0 0 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186 9.566-5.314m-9.566 7.5 9.566 5.314m0 0a2.25 2.25 0 1 0 3.935 2.186 2.25 2.25 0 0 0-3.935-2.186Zm0-12.814a2.25 2.25 0 1 0 3.933-2.185 2.25 2.25 0 0 0-3.933 2.185Z" />
                                </svg>

                            </p>
                        </a>
                    </div>

                    <h2 class="sm:text-2xl md:text-3xl  text-center ledger-regular font-semibold text-white  pt-7"
                        style="font-weight: 900; margin-bottom: 0.6em;">
                        Arrange a collection
                    </h2>
                    <div class="hd-underline ">

                    </div>
                    <form class="w-full flex flex-col justify-center items-center mx-auto">
                        <!-- Input Fields -->
                        <div class="space-y-4 px-10 md:px-16  max-w-3xl  lg:w-full">
                            <input type="text" placeholder="Name"
                                class="w-full input-style bg-transparent border-b border-gray-400 text-white focus:outline-none py-2 ">
                            <input type="text" placeholder="Company"
                                class="w-full input-style bg-transparent border-b border-gray-400 text-white focus:outline-none py-2">
                            <input type="email" placeholder="Email"
                                class="w-full input-style bg-transparent border-b border-gray-400 text-white focus:outline-none py-2">
                            <input type="text" placeholder="Address"
                                class="w-full input-style bg-transparent border-b border-gray-400 text-white focus:outline-none py-2">
                            <input type="text" placeholder="Post Code"
                                class="w-full input-style bg-transparent border-b border-gray-400 text-white focus:outline-none py-2">
                        </div>
                        <div class="w-full" style="margin-top: 1.7em;">
                            <div class="flex flex-col justify-center items-center px-10 ">
                                <div class="relative pointer mt-4 flex items-center bg-gray-700 text-white/90 rounded-full py-4 px-6  w-full md:w-4/5 lg:w-4/5"
                                    style="margin:0.8em 0 1.2em 0;">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="size-5"
                                        style="margin-right: 0.5em; display: inline-block;">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M6.72 13.829c-.24.03-.48.062-.72.096m.72-.096a42.415 42.415 0 0 1 10.56 0m-10.56 0L6.34 18m10.94-4.171c.24.03.48.062.72.096m-.72-.096L17.66 18m0 0 .229 2.523a1.125 1.125 0 0 1-1.12 1.227H7.231c-.662 0-1.18-.568-1.12-1.227L6.34 18m11.318 0h1.091A2.25 2.25 0 0 0 21 15.75V9.456c0-1.081-.768-2.015-1.837-2.175a48.055 48.055 0 0 0-1.913-.247M6.34 18H5.25A2.25 2.25 0 0 1 3 15.75V9.456c0-1.081.768-2.015 1.837-2.175a48.041 48.041 0 0 1 1.913-.247m10.5 0a48.536 48.536 0 0 0-10.5 0m10.5 0V3.375c0-.621-.504-1.125-1.125-1.125h-8.25c-.621 0-1.125.504-1.125 1.125v3.659M18 10.5h.008v.008H18V10.5Zm-3 0h.008v.008H15V10.5Z" />
                                    </svg>

                                    <select
                                        class="w-4/5 text-[11px] cursor-pointer font-semibold bg-transparent text-white/80 appearance-none focus:outline-none ">
                                        <option selected disabled >CARTRIDGE/PRINTER TYPES</option>
                                        <option class="bg-gray-500">LASER JET PRINTER</option>
                                        <option class="bg-gray-500">INK PRINTER</option>
                                        <option class="bg-gray-500">PHOTOCOPIER</option>
                                    </select>
                                    <div class="absolute right-4">
                                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor"
                                            stroke-width="2" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7">
                                            </path>
                                        </svg>
                                    </div>
                                </div>
                            </div>

                            <!-- Donation Question -->
                            <p class="text-white/80 text-[13px] text-center " style="margin-bottom: 1.7em;">Would you
                                like us to make a charity donation?</p>

                            <!-- Yes/No Buttons -->
                            <div class="w-full flex justify-around space-x-4 mt-4" style="margin-bottom: 1em;">
                                <button type="button"
                                    class="bg-gray-700 hover:bg-indigo-500 text-white px-8 py-3 rounded-full flex items-center space-x-2 cursor-pointer">
                                    <span class="inline-block px-2">Yes</span>
                                    <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="size-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z" />
                                        </svg>
                                    </span>
                                </button>
                                <button type="button"
                                    class="bg-gray-700 hover:bg-indigo-500 text-white px-8 py-3 rounded-full flex items-center space-x-2 flex cursor-pointer">
                                    <span class="inline-block px-2">No</span>
                                    <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="size-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M15.182 16.318A4.486 4.486 0 0 0 12.016 15a4.486 4.486 0 0 0-3.198 1.318M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z" />
                                        </svg>
                                    </span>
                                </button>
                            </div>

                            <!-- Submit Button -->
                            <button
                                class=" relative w-full mt-6 bg-indigo-500 text-white py-4 text-center space-x-2 cursor-pointer">
                                <span>Submit</span>
                                <span class="w-7 h-7 text-2xl text-white absolute right-1 bottom-5"> &#x2192;</span>
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


</body>

</html>
